    <body>
        <script>
        // Proses Synchronous JS
        console.log('Halo')
        console.log('Javascript')
        console.log('Progate')
        /*
        Output:
            Halo
            Javascript
            Progate
        **/ 

        // Proses Synchronous JS
        // const printer = (data) => {
        // console.log(data);
        // }

        // const power = (a, b) => {
        // const result = a ** b;
        // return result;
        // }

        // const result = power(3, 2)
        // printer(result)
        /*
        Output:
        9
        */
        
        //Proses asynchronous JS
        console.log('Halo')
        // menunda eksekusi selama 500 ms
        setTimeout(() => { console.log('Javascript')}, 500) 
        console.log('Progate')
        /*
        Output:
            Halo
            Progate
            Javascript
        */

        //Callback
        const printer = (data) => {
        console.log(data);
        }
  
        const power = (a, b, callback) => {
        setTimeout(() => {
        const result = a ** b;
        callback(result);
        }, 1000);
        }

        power(3, 2, printer)
        /*
        Output:

        9

        */

        //Callback 3 pangkat 2, hasilnya dipangkat 2, kemudian hasilnya dipangkat 2 lagi
        power(3, 2, (result1) => {
        power(result1, 2, (result2) => {
        power(result2, 2, printer)
            })
        })
        /**
        Output:
        6561
        */

        //Callback hell
        power(3, 2, (result1) => {
        power(result1, 2, (result2) => {
        power(result2, 2, (result3) => {
        power(result3, 2, (result4) => {
        power(result4, 2, (result5) => {
        power(result5, 2, printer)
                        })
                    })
                })
            })
        })
    </script>
    </body>
